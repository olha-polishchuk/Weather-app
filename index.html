<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="container">
        <img src="back.jpg" width="1300" />
        <form id="city-form">
            <div class="form-group">
                <div class="col-12">
                    <div class="row">
                        <input class="form-control form-control-lg" type="text" id="city-input"
                            placeholder="Search for a place">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </form>

        <div class="frame">
            <div class="card border-dark mb-3" style="max-width: 44rem;">
                <div class="card-body text-dark">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="weather-temperature">
                                    <span class="head" id="change">
                                        Today</span>
                                    </br>
                                    <span class="clear" id="clear">Clear</span>
                                    </br>
                                    <img src="" id="image" class="float-left" />
                                    <span class="temp" id="degree">31°C </span>
                                    <span class="units">
                                        <a href="#" id="celsius-link" class="inactive">°C</a>|<a href="#"
                                            id="fahrenheit-link" class="fahrenheit">°F</a>
                                    </span>
                                </div>
                            </div>
                            </br>
                            <div class="col">
                                <div class="indicators">
                                    <span id="humidity"> Humidity: 43% </span>
                                    </br>
                                    <span id="wind">
                                        Wind: 5 km/h </span>
                                    </br>
                                    <span id="updated">
                                        Last updated: </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="weather-forecast">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    Mon

                                    <img src="http://openweathermap.org/img/wn/01d@2x.png" id="image"
                                        class="img-forecast" width="60px" />
                                    31°
                                </div>
                                <div class="col">
                                    Tue

                                    <img src="http://openweathermap.org/img/wn/04d@2x.png" id="image"
                                        class="img-forecast" width="60px" />
                                    29°
                                </div>
                                <div class="col">
                                    Wed

                                    <img src="http://openweathermap.org/img/wn/04d@2x.png" id="image"
                                        class="img-forecast" width="60px" />
                                    29°
                                </div>
                                <div class="col">
                                    Thu

                                    <img src="http://openweathermap.org/img/wn/04d@2x.png" id="image"
                                        class="img-forecast" width="60px" />
                                    27°
                                </div>
                                <div class="col">
                                    Fri

                                    <img src="http://openweathermap.org/img/wn/04d@2x.png" id="image"
                                        class="img-forecast" width="60px" />
                                    30°
                                </div>
                                <div class="col">
                                    Sat

                                    <img src="http://openweathermap.org/img/wn/04d@2x.png" id="image"
                                        class="img-forecast" width="60px" />
                                    30°
                                </div>
                            </div>
                        </div>
                    </div>

                    </br>
                    <div class="end">
                        <a href="https://github.com/olha-polishchuk/Weather-app" target="_blank" class="link">
                            Open-source code</a>
                        <span class="author"> by Olha Polishchuk </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-outline-secondary">My location</button>
    <script src="index.js"></script>
</body>

</html>
